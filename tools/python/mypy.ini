# =============================================================================
# Shared MyPy Configuration for Python Projects
# =============================================================================
# Individual Python projects should reference this via:
#   [tool.mypy]
#   extends = "../../tools/python/mypy.ini"
# Or copy these settings into their pyproject.toml
# =============================================================================

[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_ignores = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_configs = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True
