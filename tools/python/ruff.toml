# =============================================================================
# Shared Ruff Configuration for Python Projects
# =============================================================================
# Individual Python projects should reference this via:
#   [tool.ruff]
#   extend = "../../tools/python/ruff.toml"
# =============================================================================

target-version = "py311"
line-length = 100

[lint]
select = [
    "F",      # Pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "N",      # pep8-naming
    "D",      # pydocstyle
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "C4",     # flake8-comprehensions
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "RUF",    # Ruff-specific
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at second line
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults (common in FastAPI)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["D", "S101", "ARG001"]
"**/tests/**/*.py" = ["D", "S101", "ARG001"]

[lint.isort]
known-first-party = ["nedlia", "nedlia_api", "nedlia_shared", "nedlia_workers", "nedlia_placement_service"]
force-single-line = false
lines-after-imports = 2

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
