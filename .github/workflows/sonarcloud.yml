name: SonarCloud Analysis

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for accurate blame information

      # Remove any workspace .nx cache so it isn't analyzed or uploaded
      - name: Clean local Nx cache
        run: |
          if [ -d .nx ]; then
            git rm -r --cached .nx || true
            rm -rf .nx || true
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ------------------------------------------------------------------------
      # Setup Node.js for JS/TS projects
      # ------------------------------------------------------------------------
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      # ------------------------------------------------------------------------
      # Setup Python for Python projects
      # ------------------------------------------------------------------------
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: |
          (cd nedlia-back-end/api && uv sync) || true
          (cd nedlia-back-end/workers && uv sync) || true
          (cd nedlia-sdk/python && uv sync) || true

      # ------------------------------------------------------------------------
      # Run Tests with Coverage
      # ------------------------------------------------------------------------
      - name: Run JS/TS tests with coverage
        run: pnpm exec nx run-many --target=test --all --parallel --codeCoverage=true || true
        continue-on-error: true

      - name: Run Python tests with coverage
        run: |
          (cd nedlia-back-end/api && uv run pytest --cov --cov-report=xml:coverage.xml) || true
          (cd nedlia-back-end/workers && uv run pytest --cov --cov-report=xml:coverage.xml) || true
          (cd nedlia-sdk/python && uv run pytest --cov --cov-report=xml:coverage.xml) || true
        continue-on-error: true

      # ------------------------------------------------------------------------
      # SonarCloud Scan
      # ------------------------------------------------------------------------
      - name: Fail if SONAR_TOKEN missing
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "ERROR: SONAR_TOKEN secret is not set. Set repository secret SONAR_TOKEN to run SonarCloud scans." >&2
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
