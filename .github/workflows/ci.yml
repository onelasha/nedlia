name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Enforce uv - Block Poetry
  # ==========================================================================
  enforce-uv:
    name: Enforce uv (no Poetry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for Poetry files
        run: |
          if [ -f poetry.lock ]; then
            echo "::error::poetry.lock found. Poetry is not allowed - use uv instead."
            exit 1
          fi
          if grep -rq "\[tool.poetry\]" --include="pyproject.toml" .; then
            echo "::error::[tool.poetry] section found. Poetry is not allowed - use uv instead."
            exit 1
          fi
          echo "âœ“ No Poetry detected - uv enforced"

  lint-js:
    name: Lint JS/TS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Lint API
        working-directory: nedlia-back-end/api
        run: |
          uv sync --extra dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Lint Workers
        working-directory: nedlia-back-end/workers
        run: |
          uv sync --extra dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Lint Python SDK
        working-directory: nedlia-sdk/python
        run: |
          uv sync --extra dev
          uv run ruff check .
          uv run ruff format --check .

      - name: Lint Shared Library
        working-directory: nedlia-back-end/shared
        run: |
          uv sync --extra dev
          uv run ruff check .
          uv run ruff format --check .

  lint-terraform:
    name: Lint Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Terraform fmt
        working-directory: nedlia-IaC
        run: terraform fmt -check -recursive

  test-js:
    name: Test JS/TS
    runs-on: ubuntu-latest
    needs: lint-js
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Test API
        working-directory: nedlia-back-end/api
        run: |
          uv sync --extra dev
          uv run pytest --cov || true

      - name: Test Workers
        working-directory: nedlia-back-end/workers
        run: |
          uv sync --extra dev
          uv run pytest --cov || true

      - name: Test Python SDK
        working-directory: nedlia-sdk/python
        run: |
          uv sync --extra dev
          uv run pytest --cov || true

      - name: Test Shared Library
        working-directory: nedlia-back-end/shared
        run: |
          uv sync --extra dev
          uv run pytest --cov || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-js, test-python]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
