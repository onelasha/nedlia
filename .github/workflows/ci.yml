name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Enforce uv - Block Poetry
  # ==========================================================================
  enforce-uv:
    name: Enforce uv (no Poetry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for Poetry files
        run: |
          if [ -f poetry.lock ]; then
            echo "::error::poetry.lock found. Poetry is not allowed - use uv instead."
            exit 1
          fi
          if grep -rq "\[tool.poetry\]" --include="pyproject.toml" .; then
            echo "::error::[tool.poetry] section found. Poetry is not allowed - use uv instead."
            exit 1
          fi
          echo "âœ“ No Poetry detected - uv enforced"

  lint-js:
    name: Lint JS/TS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec nx run-many -t lint --projects="tag:lang:typescript"

      - name: Type check
        run: pnpm exec nx run-many -t typecheck --projects="tag:lang:typescript"

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - uses: pnpm/action-setup@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Install all Python environments
        run: pnpm install:python

      - name: Lint all Python projects
        run: pnpm exec nx run-many -t lint --projects="tag:lang:python"

      - name: Type check all Python projects
        run: pnpm exec nx run-many -t typecheck --projects="tag:lang:python"

  lint-terraform:
    name: Lint Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Terraform fmt
        working-directory: nedlia-IaC
        run: terraform fmt -check -recursive

  test-js:
    name: Test JS/TS
    runs-on: ubuntu-latest
    needs: lint-js
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm exec nx run-many -t test --projects="tag:lang:typescript"

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - uses: pnpm/action-setup@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Install all Python environments
        run: pnpm install:python

      - name: Test all Python projects
        run: pnpm exec nx run-many -t test --projects="tag:lang:python"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-js, test-python]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
