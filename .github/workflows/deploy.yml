      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # curl -f https://api.nedlia.com/health || exit 1

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ Production deployment ${{ job.status }}",
              "blocks": [
