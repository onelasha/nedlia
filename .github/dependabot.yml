version: 2
updates:
  # JavaScript/TypeScript dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'javascript'

  # Python dependencies - backend
  - package-ecosystem: 'pip'
    directory: '/nedlia-back-end/python'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'python'

  # Python dependencies - SDK
  - package-ecosystem: 'pip'
    directory: '/nedlia-sdk/python'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'python'

  # Terraform modules
  - package-ecosystem: 'terraform'
    directory: '/nedlia-IaC'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'terraform'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'dependencies'
      - 'ci'
